<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PathMate - Planes para amigos</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background-color: #fff7f0;
    }

    header {
      background-color: #f97316;
      color: white;
      padding: 15px 20px;
      text-align: center;
      flex-shrink: 0;
    }

    header h1 {
      margin: 0;
      font-size: 28px;
    }

    header p {
      margin: 5px 0 0;
      font-size: 16px;
    }

    main {
      flex-grow: 1;
      display: flex;
      padding: 20px;
      gap: 20px;
      justify-content: center;
      align-items: flex-start;
    }

    /* Contenedor izquierdo para plan personalizado */
    .plan-left {
      background-color: #fff;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 40%;
      min-width: 280px;
    }

    .plan-left h2 {
      color: #f97316;
      margin-top: 0;
    }

    .plan-left p {
      font-size: 16px;
      margin-bottom: 10px;
    }

    .plan-left a {
      display: inline-block;
      margin-top: 10px;
      background-color: #f97316;
      color: white;
      text-decoration: none;
      padding: 10px 20px;
      border-radius: 25px;
      transition: background-color 0.3s ease;
    }

    .plan-left a:hover {
      background-color: #d65a00;
    }

    /* Contenedor derecho para opciones */
    .options-right {
      background-color: #fff7f0;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 40%;
      min-width: 280px;
      text-align: center;
    }

    .options-right h2 {
      margin-bottom: 20px;
      font-size: 20px;
      color: #f97316;
    }

    .option-btn {
      background-color: #f97316;
      color: white;
      border: none;
      border-radius: 25px;
      padding: 12px 20px;
      margin: 10px 0;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
      transition: background-color 0.3s ease;
    }

    .option-btn:hover {
      background-color: #d65a00;
    }

    footer {
      background-color: #f0e6db;
      padding: 20px 30px;
      display: flex;
      align-items: center;
      gap: 20px;
      box-shadow: 0 -2px 8px rgba(0,0,0,0.05);
      color: #555;
      font-size: 14px;
      flex-shrink: 0;
      flex-wrap: wrap;
    }

    footer p {
      margin: 0;
      white-space: normal;
      overflow: visible;
      text-overflow: unset;
      flex-grow: 1;
      text-align: left;
    }

    .back-btn {
      background-color: #f97316;
      color: white;
      border: none;
      border-radius: 25px;
      padding: 10px 25px;
      font-size: 16px;
      cursor: pointer;
      flex-shrink: 0;
      transition: background-color 0.3s ease;
    }

    .back-btn:hover {
      background-color: #d65a00;
    }

    @media (max-width: 768px) {
      main {
        flex-direction: column;
        gap: 20px;
      }

      .plan-left, .options-right {
        width: 100%;
        min-width: auto;
      }

      footer {
        flex-direction: column;
        gap: 10px;
        padding: 15px 20px;
        font-size: 13px;
        align-items: flex-start;
      }

      footer p {
        text-align: left;
        white-space: normal;
      }

      .back-btn {
        align-self: flex-start;
        padding: 8px 20px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>üåç PathMate</h1>
    <p>Opciones ideales para un viaje con amigos</p>
  </header>

  <main>
    <section class="plan-left" id="planPersonalizado">
      <h2>Tu mejor plan para <span id="diasPlan">X</span> d√≠as</h2>
      <p id="descripcionPlan">Cargando plan...</p>
      <a href="#" id="detallePlanLink">Ver detalle del plan</a>
    </section>

    <section class="options-right">
      <h2>Eleg√≠ una opci√≥n</h2>
      <button class="option-btn" onclick="window.location.href='mejores-playas.html'">Mejores playas</button>
      <button class="option-btn" onclick="window.location.href='sitios-nocturnos.html'">Sitios nocturnos</button>
      <button class="option-btn" onclick="window.location.href='centros-comerciales.html'">Centros comerciales</button>
      <button class="option-btn" onclick="window.location.href='mejores-rooftops.html'">Mejores rooftops</button>
    </section>
  </main>

  <footer>
    <button class="back-btn" onclick="history.back()">‚Üê Volver</button>
    <p>&copy; 2025 PathMate ¬∑ Descubr√≠, conect√° y viaj√°</p>
  </footer>

  <script>
    // Obtengo los d√≠as desde sessionStorage
    const dias = sessionStorage.getItem('diasEstadia') || 'X';

    // Elementos para mostrar datos
    const diasSpan = document.getElementById('diasPlan');
    const descripcionPlan = document.getElementById('descripcionPlan');
    const detallePlanLink = document.getElementById('detallePlanLink');

    diasSpan.textContent = dias;

    // Aqu√≠ pod√©s personalizar la descripci√≥n y link seg√∫n la cantidad de d√≠as
    // Por ahora solo ejemplo est√°tico:

    const planesPorDias = {
      "3": {
        descripcion: "Disfrut√° un fin de semana lleno de playas y vida nocturna en Valencia.",
        link: "plan-3-dias.html"
      },
      "5": {
        descripcion: "Explor√° las mejores atracciones y sitios culturales durante 5 d√≠as.",
        link: "plan-5-dias.html"
      },
      "8": {
        descripcion: "Un plan completo para disfrutar al m√°ximo de Valencia en 8 d√≠as.",
        link: "plan-8-dias.html"
      }
    };

    if (planesPorDias[dias]) {
      descripcionPlan.textContent = planesPorDias[dias].descripcion;
      detallePlanLink.href = planesPorDias[dias].link;
    } else {
      descripcionPlan.textContent = "Explor√° nuestras opciones para personalizar tu viaje.";
      detallePlanLink.style.display = 'none';
    }
  </script>
</body>
</html>
