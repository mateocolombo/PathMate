<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PathMate - Planes para amigos</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      height: auto;
      font-family: sans-serif;
      background-color: #fff7f0;
      overflow-x: hidden;
    }

    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: #f97316;
      color: white;
      padding: 15px 20px;
      text-align: center;
      flex-shrink: 0;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    /* En m√≥vil quita sticky */
    @media (max-width: 600px) {
      header {
        position: relative !important;
      }
    }

    header h1 {
      margin: 0;
      font-size: 28px;
    }

    header p {
      margin: 5px 0 0;
      font-size: 16px;
    }

    main {
      flex: 1 0 auto;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: flex-start;
      padding: 20px;
      gap: 20px;
      overflow-y: visible; /* cambio para que no trabe el scroll */
    }

    .plan-left, .options-right {
      flex: 1;
      min-width: 300px;
      max-width: 600px;
      background-color: #fff;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .plan-left h2,
    .options-right h2 {
      color: #f97316;
      margin-top: 0;
    }

    .plan-left p {
      font-size: 16px;
      margin-bottom: 10px;
    }

    .plan-left a {
      display: inline-block;
      margin-top: 10px;
      background-color: #f97316;
      color: white;
      text-decoration: none;
      padding: 10px 20px;
      border-radius: 25px;
      transition: background-color 0.3s ease;
    }

    .plan-left a:hover {
      background-color: #d65a00;
    }

    .options-right {
      text-align: center;
      background-color: #fff7f0;
    }

    .option-btn {
      background-color: #f97316;
      color: white;
      border: none;
      border-radius: 25px;
      padding: 12px 20px;
      margin: 10px 0;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
      transition: background-color 0.3s ease;
    }

    .option-btn:hover {
      background-color: #d65a00;
    }

    footer {
      background-color: #f0e6db;
      padding: 20px 30px;
      display: flex;
      align-items: center;
      gap: 20px;
      box-shadow: 0 -2px 8px rgba(0, 0, 0, 0.05);
      color: #555;
      font-size: 14px;
      flex-wrap: wrap;
      flex-shrink: 0;
    }

    footer p {
      margin: 0;
      flex-grow: 1;
      text-align: left;
    }

    .back-btn {
      background-color: #f97316;
      color: white;
      border: none;
      border-radius: 25px;
      padding: 10px 25px;
      font-size: 16px;
      cursor: pointer;
      flex-shrink: 0;
      transition: background-color 0.3s ease;
    }

    .back-btn:hover {
      background-color: #d65a00;
    }

    @media (max-width: 768px) {
      main {
        flex-direction: column;
        padding: 20px 15px;
      }

      .plan-left, .options-right {
        width: 100%;
        max-width: none;
        padding: 15px;
      }

      footer {
        flex-direction: column;
        gap: 10px;
        padding: 15px 20px;
        font-size: 13px;
        align-items: flex-start;
      }

      .back-btn {
        align-self: flex-start;
        padding: 8px 20px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>üåç PathMate</h1>
    <p>Opciones ideales para un viaje con amigos</p>
  </header>

  <main>
    <section class="plan-left" id="planPersonalizado">
      <h2>Tu mejor plan para <span id="diasPlan">X</span> d√≠a(s)</h2>
      <p id="descripcionPlan">Cargando plan...</p>
      <a href="#" id="detallePlanLink">Ver detalle del plan</a>
    </section>

    <section class="options-right">
      <h2>Eleg√≠ una opci√≥n</h2>
      <button class="option-btn" onclick="window.location.href='subpages/mejores-playas.html'">Mejores playas</button>
      <button class="option-btn" onclick="window.location.href='subpages/sitios-nocturnos.html'">Sitios nocturnos</button>
      <button class="option-btn" onclick="window.location.href='subpages/centros-comerciales.html'">Centros comerciales</button>
      <button class="option-btn" onclick="window.location.href='subpages/mejores-rooftops.html'">Mejores rooftops</button>
    </section>
  </main>

  <footer>
    <button class="back-btn" onclick="history.back()">‚Üê Volver</button>
    <p>&copy; 2025 PathMate ¬∑ Descubr√≠, conect√° y viaj√°</p>
  </footer>

  <script>
    const dias = sessionStorage.getItem('days') || '3';
    const diasSpan = document.getElementById('diasPlan');
    const descripcionPlan = document.getElementById('descripcionPlan');
    const detallePlanLink = document.getElementById('detallePlanLink');

    diasSpan.textContent = dias;

    const planesPorDias = {
      "1": {
        descripcion: "Un d√≠a perfecto para disfrutar lo mejor de Valencia.",
        link: "plan-1-dia.html"
      },
      "2": {
        descripcion: "Dos d√≠as llenos de cultura y diversi√≥n en Valencia.",
        link: "plan-2-dias.html"
      },
      "3": {
        descripcion: "Disfrut√° un fin de semana lleno de playas y vida nocturna en Valencia.",
        link: "plan-3-dias.html"
      },
      "4": {
        descripcion: "Cuatro d√≠as explorando sitios emblem√°ticos y eventos locales.",
        link: "plan-4-dias.html"
      },
      "5": {
        descripcion: "Cinco d√≠as para conocer profundamente Valencia y sus alrededores.",
        link: "plan-5-dias.html"
      }
    };

    if (planesPorDias[dias]) {
      descripcionPlan.textContent = planesPorDias[dias].descripcion;
      detallePlanLink.href = planesPorDias[dias].link;
      detallePlanLink.style.display = 'inline-block';
    } else {
      descripcionPlan.textContent = "Explor√° nuestras opciones para personalizar tu viaje.";
      detallePlanLink.style.display = 'none';
    }
  </script>
</body>
</html>
