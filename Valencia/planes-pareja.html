<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PathMate - Planes de Pareja</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    main {
      padding: 20px;
      max-width: 800px;
      margin: 80px auto 60px auto; /* espacio para header y footer */
      position: relative;
      z-index: 1;

      background-image: url('../images/ciudad-artes-ciencias.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;

      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);

      min-height: calc(100vh - 140px);
      text-align: center;
    }

    h2 {
      color: #f97316;
      margin-top: 0;
    }

    .option-btn {
      background-color: #f97316;
      color: white;
      border: none;
      border-radius: 25px;
      padding: 12px 20px;
      margin: 10px 0;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
      max-width: 400px;
      transition: background-color 0.3s ease;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    .option-btn:hover {
      background-color: #d65a00;
    }

    .back-btn {
      position: fixed;
      top: 20px;
      left: 20px;
      background-color: #f97316;
      color: white;
      border: none;
      border-radius: 25px;
      padding: 10px 20px;
      font-size: 15px;
      cursor: pointer;
      z-index: 20;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      transition: background-color 0.3s ease;
    }

    .back-btn:hover {
      background-color: #d65a00;
    }
  </style>
</head>

</html>
