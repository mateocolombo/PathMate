<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PathMate - Planes Familia</title>
  <style>
    /* Reset y base */
    * {
      box-sizing: border-box;
    }

    body {
      font-family: sans-serif;
      margin: 0;
      background-color: #fff7f0;
      color: #333;
      line-height: 1.5;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    header {
      background-color: #f97316;
      color: white;
      padding: 15px 20px;
      text-align: center;
      box-shadow: 0 3px 6px rgba(0,0,0,0.1);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    header h1 {
      margin: 0;
      font-size: 28px;
    }

    header p {
      margin: 5px 0 0;
      font-size: 16px;
    }

    main {
      max-width: 1100px;
      margin: 30px auto 50px auto;
      padding: 0 20px;
    }

    h2 {
      color: #f97316;
      margin-top: 0;
      font-weight: 700;
    }

    /* Plan personalizado */
    #planPersonalizado {
      background-color: white;
      padding: 25px 30px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      margin-bottom: 40px;
    }

    #planPersonalizado span#diasPlan {
      font-weight: 700;
      color: #d65a00;
    }

    #descripcionPlan {
      font-size: 17px;
      margin: 15px 0;
      color: #555;
    }

    #detallePlanLink {
      display: inline-block;
      margin-top: 15px;
      background-color: #f97316;
      color: white;
      text-decoration: none;
      padding: 12px 28px;
      border-radius: 30px;
      font-weight: 600;
      transition: background-color 0.3s ease;
      box-shadow: 0 4px 8px rgba(249,115,22,0.3);
    }

    #detallePlanLink:hover {
      background-color: #d65a00;
      box-shadow: 0 6px 12px rgba(214,90,0,0.5);
    }

    /* Opciones */
    .options-right {
      background-color: #fff7f0;
      padding: 25px 30px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
      text-align: center;
      max-width: 600px;
      margin: 0 auto;
    }

    .options-right h2 {
      font-size: 22px;
      margin-bottom: 25px;
    }

    .option-btn {
      background-color: #f97316;
      color: white;
      border: none;
      border-radius: 30px;
      padding: 14px 0;
      margin: 12px 0;
      font-size: 18px;
      font-weight: 600;
      width: 100%;
      max-width: 300px;
      cursor: pointer;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 4px 10px rgba(249,115,22,0.4);
    }

    .option-btn:hover {
      background-color: #d65a00;
      box-shadow: 0 6px 14px rgba(214,90,0,0.6);
    }

    /* Footer */
    footer {
      background-color: #f0e6db;
      padding: 20px 30px;
      display: flex;
      align-items: center;
      gap: 20px;
      box-shadow: 0 -2px 8px rgba(0, 0, 0, 0.05);
      color: #555;
      font-size: 14px;
      flex-wrap: wrap;
      max-width: 1100px;
      margin: 0 auto 30px auto;
      border-radius: 0 0 15px 15px;
    }

    footer p {
      margin: 0;
      flex-grow: 1;
      text-align: left;
    }

    .back-btn {
      background-color: #f97316;
      color: white;
      border: none;
      border-radius: 30px;
      padding: 10px 28px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      flex-shrink: 0;
      box-shadow: 0 4px 10px rgba(249,115,22,0.4);
    }

    .back-btn:hover {
      background-color: #d65a00;
      box-shadow: 0 6px 14px rgba(214,90,0,0.6);
    }

    /* Responsive */
    @media (max-width: 768px) {
      main {
        margin: 20px 15px 40px 15px;
        padding: 0;
      }

      #planPersonalizado,
      .options-right {
        max-width: 100%;
        margin-bottom: 30px;
        padding: 20px 15px;
      }

      .option-btn {
        max-width: 100%;
        font-size: 16px;
        padding: 12px 0;
      }

      footer {
        flex-direction: column;
        align-items: flex-start;
        font-size: 13px;
        padding: 15px 20px;
      }

      .back-btn {
        align-self: flex-start;
        padding: 8px 20px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>üåç PathMate</h1>
    <p>Planes ideales para tu viaje en familia</p>
  </header>

  <main>
    <section id="planPersonalizado">
      <h2>Plan familiar para <span id="diasPlan">X</span> d√≠a(s)</h2>
      <p id="descripcionPlan">Cargando plan...</p>
      <a href="#" id="detallePlanLink">Ver detalle del plan</a>
    </section>

    <section class="options-right">
      <h2>¬øQu√© te gustar√≠a explorar?</h2>
      <button class="option-btn" onclick="window.location.href='mejores-playas.html'">Mejores playas</button>
      <button class="option-btn" onclick="window.location.href='mejores-restaurantes.html'">Mejores restaurantes</button>
      <button class="option-btn" onclick="window.location.href='museos-entretenidos.html'">Museos m√°s entretenidos</button>
      <button class="option-btn" onclick="window.location.href='centros-comerciales.html'">Centros comerciales</button>
    </section>
  </main>

  <footer>
    <button class="back-btn" onclick="history.back()">‚Üê Volver</button>
    <p>&copy; 2025 PathMate ¬∑ Descubr√≠, conect√° y viaj√°</p>
  </footer>

  <script>
    const dias = sessionStorage.getItem('days') || '3';
    const diasSpan = document.getElementById('diasPlan');
    const descripcion = document.getElementById('descripcionPlan');
    const link = document.getElementById('detallePlanLink');

    diasSpan.textContent = dias;

    const planesFamilia = {
      "1": {
        descripcion: "Un d√≠a perfecto para disfrutar en familia con actividades relajantes y divertidas.",
        link: "plan-familia-1-dia.html"
      },
      "2": {
        descripcion: "Dos d√≠as llenos de aventuras y momentos especiales para toda la familia.",
        link: "plan-familia-2-dias.html"
      },
      "3": {
        descripcion: "Un fin de semana completo con experiencias para grandes y chicos.",
        link: "plan-familia-3-dias.html"
      },
      "4": {
        descripcion: "Cuatro d√≠as explorando parques, museos y sitios para el disfrute familiar.",
        link: "plan-familia-4-dias.html"
      },
      "5": {
        descripcion: "Cinco d√≠as para una experiencia familiar inolvidable y llena de diversi√≥n.",
        link: "plan-familia-5-dias.html"
      }
    };

    if (planesFamilia[dias]) {
      descripcion.textContent = planesFamilia[dias].descripcion;
      link.href = planesFamilia[dias].link;
      link.style.display = 'inline-block';
    } else {
      descripcion.textContent = "Explor√° nuestras opciones para personalizar tu viaje.";
      link.style.display = 'none';
    }
  </script>
</body>
</html>
