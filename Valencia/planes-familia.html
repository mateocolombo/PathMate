<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PathMate - Planes Familia</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
    }

    main {
      display: flex;
      justify-content: center;
      align-items: center;
      height: calc(100vh - 140px);
    }

    .form-section {
      text-align: center;
      background-color: #fff7f0;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 400px;
    }

    .form-section h2 {
      margin-bottom: 20px;
      font-size: 20px;
      color: #f97316;
    }

    .form-section button.option-btn {
      background-color: #f97316;
      color: white;
      border: none;
      border-radius: 25px;
      padding: 12px 20px;
      margin: 10px 0;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
      transition: background-color 0.3s ease;
    }

    .form-section button.option-btn:hover {
      background-color: #d65a00;
    }

    footer {
      background-color: #f0e6db;
      padding: 20px 30px;
      display: flex;
      align-items: center;
      gap: 20px;
      box-shadow: 0 -2px 8px rgba(0,0,0,0.05);
      color: #555;
      font-size: 14px;
      position: relative;
    }

    footer p {
      margin: 0;
      white-space: normal;
      overflow: visible;
      text-overflow: unset;
      flex-grow: 1;
      text-align: left;
    }

    .back-btn {
      background-color: #f97316;
      color: white;
      border: none;
      border-radius: 25px;
      padding: 10px 25px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      flex-shrink: 0;
    }

    .back-btn:hover {
      background-color: #d65a00;
    }
  </style>
</head>
<body>
  <header>
    <h1>üåç PathMate</h1>
    <p>Planes ideales para tu viaje en familia</p>
  </header>

  <main>
    <section class="form-section">
      <h2>¬øQu√© te gustar√≠a explorar?</h2>
      <button class="option-btn" onclick="window.location.href='mejores-playas.html'">Mejores playas</button>
      <button class="option-btn" onclick="window.location.href='mejores-restaurantes.html'">Mejores restaurantes</button>
      <button class="option-btn" onclick="window.location.href='museos-entretenidos.html'">Museos m√°s entretenidos</button>
      <button class="option-btn" onclick="window.location.href='centros-comerciales.html'">Centros comerciales</button>
    </section>
  </main>

  <footer>
    <button class="back-btn" onclick="history.back()">‚Üê Volver</button>
    <p>&copy; 2025 PathMate ¬∑ Descubr√≠, conect√° y viaj√°</p>
  </footer>
</body>
</html>
