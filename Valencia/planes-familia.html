<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PathMate - Planes Familia</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      position: relative;
      min-height: 100vh;
      margin: 0;
      font-family: sans-serif;
    }

    main {
      display: flex;
      justify-content: center;
      align-items: center;
      height: calc(100vh - 140px);
    }

    .form-section {
      text-align: center;
      background-color: #fff7f0;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 400px;
    }

    .form-section label {
      font-weight: bold;
      font-size: 18px;
      display: block;
      margin-bottom: 10px;
    }

    .form-section select {
      width: 100%;
      padding: 12px;
      font-size: 18px;
      border-radius: 10px;
      border: 2px solid #f97316;
      appearance: none;
      background: url('data:image/svg+xml;utf8,<svg fill="%23f97316" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z"/></svg>') no-repeat right 12px center;
      background-color: white;
      background-size: 16px;
      cursor: pointer;
      margin-bottom: 20px;
    }

    .btn {
      background-color: #f97316;
      color: white;
      border: none;
      border-radius: 25px;
      padding: 10px 25px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #d65a00;
    }

    .back-btn {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background-color: #f97316;
      color: white;
      border: none;
      border-radius: 25px;
      padding: 8px 20px;
      font-size: 15px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      z-index: 100;
    }

    .back-btn:hover {
      background-color: #d65a00;
    }
  </style>
</head>
<body>
  <header>
    <h1>🌍 PathMate</h1>
    <p>Planes ideales para tu viaje en familia</p>
  </header>

  <main>
    <section class="form-section">
      <label for="familyPlan">¿Qué te interesa descubrir?</label>
      <select id="familyPlan">
        <option value="">Seleccioná una opción</option>
        <option value="playas">Mejores playas</option>
        <option value="restaurantes">Mejores restaurantes</option>
        <option value="museos">Museos más entretenidos</option>
        <option value="centros">Centros comerciales</option>
      </select>

      <button class="btn" onclick="continuar()">Siguiente</button>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 PathMate · Descubrí, conectá y viajá</p>
  </footer>

  <!-- Botón Volver -->
  <button class="back-btn" onclick="history.back()">Volver</button>

  <script>
    function continuar() {
      const seleccion = document.getElementById('familyPlan').value;

      if (!seleccion) {
        alert('Por favor seleccioná una opción para continuar.');
        return;
      }

      // Acá podrías redirigir a otra página o mostrar contenido dinámico
      alert('Seleccionaste: ' + seleccion);
    }
  </script>
</body>
</html>
