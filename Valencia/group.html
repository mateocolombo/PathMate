<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PathMate - Tipo de viaje</title>
  <link rel="stylesheet" href="Valencia/styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet" />
</head>
<body>
  <header>
    <h1>🌍 PathMate</h1>
  </header>

  <div class="question-container">
    ¿Qué tipo de viaje vas a hacer en Valencia?
  </div>

  <main>
    <section class="form-section">
      <h2>Elegí una opción</h2>
      <button class="option-btn" onclick="redirigir('familia')">Viaje de familia</button>
      <button class="option-btn" onclick="redirigir('amigos')">Viaje de amigos</button>
      <button class="option-btn" onclick="redirigir('pareja')">Viaje de pareja</button>
    </section>
  </main>

  <footer>
    <button class="back-btn" onclick="history.back()">Volver</button>
    <p>&copy; 2025 PathMate · Descubrí, conectá y viajá</p>
  </footer>

  <script>
    function redirigir(tipo) {
      switch (tipo) {
        case 'familia':
          window.location.href = 'planes-familia.html';
          break;
        case 'amigos':
          window.location.href = 'planes-amigos.html';
          break;
        case 'pareja':
          window.location.href = 'planes-pareja.html';
          break;
      }
    }
  </script>
</body>
</html>
