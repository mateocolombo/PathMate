<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PathMate - Tipo de viaje</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background-color: #fff7f0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: #f97316;
      color: white;
      padding: 20px;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 28px;
    }

    .question-box {
      text-align: center;
      background-color: #ffe5cc;
      margin: 20px auto 10px auto;
      padding: 15px 25px;
      border-radius: 12px;
      width: fit-content;
      font-size: 20px;
      font-weight: 600;
      color: #d65a00;
    }

    main {
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .form-section {
      text-align: center;
      background-color: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 400px;
    }

    .form-section h2 {
      margin-bottom: 20px;
      font-size: 20px;
      color: #333;
    }

    .form-section button.option-btn {
      background-color: #f97316;
      color: white;
      border: none;
      border-radius: 25px;
      padding: 12px 20px;
      margin: 10px 0;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
      transition: background-color 0.3s ease;
    }

    .form-section button.option-btn:hover {
      background-color: #d65a00;
    }

    /* FOOTER styles copied from second example */

    footer {
      background-color: #f0e6db;
      padding: 20px 30px;
      display: flex;
      align-items: center;
      gap: 20px;
      box-shadow: 0 -2px 8px rgba(0,0,0,0.05);
      color: #555;
      font-size: 14px;
      flex-shrink: 0;
      flex-wrap: wrap;
    }

    footer p {
      margin: 0;
      white-space: normal;
      overflow: visible;
      text-overflow: unset;
      flex-grow: 1;
      text-align: left;
    }

    .back-btn {
      background-color: #f97316;
      color: white;
      border: none;
      border-radius: 25px;
      padding: 10px 25px;
      font-size: 16px;
      cursor: pointer;
      flex-shrink: 0;
      transition: background-color 0.3s ease;
    }

    .back-btn:hover {
      background-color: #d65a00;
    }

    @media (max-width: 768px) {
      footer {
        flex-direction: column;
        gap: 10px;
        padding: 15px 20px;
        font-size: 13px;
        align-items: flex-start;
      }

      footer p {
        text-align: left;
        white-space: normal;
      }

      .back-btn {
        align-self: flex-start;
        padding: 8px 20px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>üåç PathMate</h1>
  </header>

  <div class="question-box">
    ¬øQu√© tipo de viaje vas a hacer en Valencia?
  </div>

  <main>
    <section class="form-section">
      <h2>Eleg√≠ una opci√≥n</h2>
      <button class="option-btn" onclick="redirigir('familia')">Viaje de familia</button>
      <button class="option-btn" onclick="redirigir('amigos')">Viaje de amigos</button>
      <button class="option-btn" onclick="redirigir('pareja')">Viaje de pareja</button>
    </section>
  </main>

  <footer>
    <button class="back-btn" onclick="history.back()">‚Üê Volver</button>
    <p>&copy; 2025 PathMate ¬∑ Descubr√≠, conect√° y viaj√°</p>
  </footer>

  <script>
    function redirigir(tipo) {
      switch (tipo) {
        case 'familia':
          window.location.href = 'planes-familia.html';
          break;
        case 'amigos':
          window.location.href = 'planes-amigos.html';
          break;
        case 'pareja':
          window.location.href = 'planes-pareja.html';
          break;
      }
    }
  </script>
</body>
</html>
