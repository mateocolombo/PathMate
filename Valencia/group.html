<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PathMate - Tipo de viaje</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding-bottom: 80px; /* para que no tape el footer contenido */
    }

    main {
      display: flex;
      justify-content: center;
      align-items: center;
      height: calc(100vh - 180px); /* Ajustado para dejar espacio al footer */
    }

    .form-section {
      text-align: center;
      background-color: #fff7f0;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 400px;
    }

    .form-section h2 {
      margin-bottom: 20px;
      font-size: 20px;
    }

    .form-section button.option-btn {
      background-color: #f97316;
      color: white;
      border: none;
      border-radius: 25px;
      padding: 12px 20px;
      margin: 10px 0;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
      transition: background-color 0.3s ease;
    }

    .form-section button.option-btn:hover {
      background-color: #d65a00;
    }

    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: #fff7f0;
      box-shadow: 0 -2px 6px rgba(0,0,0,0.05);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 20px 30px;
      box-sizing: border-box;
      color: #555;
      font-size: 14px;
      z-index: 10;
    }

    footer p {
      margin: 0;
    }

    .back-btn {
      background-color: #f97316;
      color: white;
      border: none;
      border-radius: 25px;
      padding: 10px 20px;
      font-size: 15px;
      cursor: pointer;
      flex-shrink: 0;
      transition: background-color 0.3s ease;
    }

    .back-btn:hover {
      background-color: #d65a00;
    }
  </style>
</head>
<body>
  <header>
    <h1>üåç PathMate</h1>
    <p>¬øQu√© tipo de viaje vas a hacer en Valencia?</p>
  </header>

  <main>
    <section class="form-section">
      <h2>Eleg√≠ una opci√≥n</h2>
      <button class="option-btn" onclick="redirigir('familia')">Viaje de familia</button>
      <button class="option-btn" onclick="redirigir('amigos')">Viaje de amigos</button>
      <button class="option-btn" onclick="redirigir('pareja')">Viaje de pareja</button>
    </section>
  </main>

  <footer>
    <button class="back-btn" onclick="history.back()">Volver</button>
    <p>&copy; 2025 PathMate ¬∑ Descubr√≠, conect√° y viaj√°</p>
  </footer>

  <script>
    function redirigir(tipo) {
      switch (tipo) {
        case 'familia':
          window.location.href = 'planes-familia.html';
          break;
        case 'amigos':
          window.location.href = 'planes-amigos.html';
          break;
        case 'pareja':
          window.location.href = 'planes-pareja.html';
          break;
      }
    }
  </script>
</body>
</html>
