<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>PathMate - Planifica tu viaje</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
        button {
            background-color: #f97316;
            color: white;
            border: none;
            border-radius: 25px;
            padding: 10px 25px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }
        button:hover {
            background-color: #d65a00;
        }
        .map-image {
            display: block;
            margin: 10px auto 20px auto;
            max-width: 200px;
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 3px 8px rgba(0,0,0,0.15);
        }
        .form-section {
            text-align: center;
            max-width: 400px;
            margin: auto;
        }
        label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
        }
        select, input[type="date"] {
            padding: 10px;
            border-radius: 10px;
            border: 1px solid #ccc;
            font-size: 16px;
            width: 100%;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <header>
        <h1>游깴 PathMate</h1>
        <img class="map-image" src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/86/World_map_blank_without_borders.svg/320px-World_map_blank_without_borders.svg.png" alt="Mapa mundial" />
        <p>Tu aliado para planear viajes inolvidables</p>
    </header>

    <main>
        <section class="form-section">
            <p>Esta p치gina te ayudar치 a organizar tu viaje de la mejor manera.</p>

            <label for="travelDate">Fecha de viaje:</label>
            <input type="date" id="travelDate" name="travelDate" required />

            <label for="citySelect">Ciudad de destino:</label>
            <select id="citySelect" name="citySelect" required>
                <option value="">-- Seleccion치 una ciudad --</option>
                <option value="Barcelona">Barcelona</option>
                <option value="Madrid">Madrid</option>
                <option value="Sevilla">Sevilla</option>
                <option value="Valencia">Valencia</option>
            </select>

            <button id="nextBtn">Siguiente</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 PathMate 췅 Descubr칤, conect치 y viaj치</p>
    </footer>

    <script>
        const nextBtn = document.getElementById('nextBtn');

        nextBtn.addEventListener('click', () => {
            const travelDate = document.getElementById('travelDate').value;
            const city = document.getElementById('citySelect').value;

            if (!travelDate) {
                alert('Por favor, seleccion치 una fecha para tu viaje.');
                return;
            }

            if (!city) {
                alert('Por favor, seleccion치 una ciudad de destino.');
                return;
            }

            // Guardamos en sessionStorage
            sessionStorage.setItem('travelDate', travelDate);
            sessionStorage.setItem('city', city);

            // Redirigir a la carpeta correspondiente
            const url = `${city}/group.html`;
            window.location.href = url;
        });
    </script>
</body>
</html>
