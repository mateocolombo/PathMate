<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PathMate - Tipo de viaje en Barcelona</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>üåç PathMate</h1>
  </header>

  <main>
    <!-- Pregunta con los d√≠as -->
    <div class="intro-box" id="questionBox">
      <!-- El contenido se inserta din√°micamente v√≠a JS -->
    </div>

    <!-- Opciones de grupo -->
    <section class="options-container">
      <a href="#" class="option-card" onclick="redirigir('familia')">Viaje de familia</a>
      <a href="#" class="option-card" onclick="redirigir('amigos')">Viaje de amigos</a>
      <a href="#" class="option-card" onclick="redirigir('pareja')">Viaje de pareja</a>
    </section>

    <a class="btn-volver" onclick="history.back()">‚Üê Volver</a>
  </main>

  <footer>
    <p>&copy; 2025 PathMate ¬∑ Descubr√≠, conect√° y viaj√°</p>
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const days = sessionStorage.getItem('days') || 'X';
      const city = 'Barcelona';

      sessionStorage.setItem('city', city);

      const questionBox = document.getElementById('questionBox');
      questionBox.innerHTML = `<h2>¬øC√≥mo te gustar√≠a disfrutar los ${days} d√≠a${days == 1 ? '' : 's'} en ${city}?</h2>`;
    });

    function redirigir(tipo) {
      const days = sessionStorage.getItem('days') || '3';
      const city = 'Barcelona';

      sessionStorage.setItem('days', days);
      sessionStorage.setItem('city', city);

      switch (tipo) {
        case 'familia':
          window.location.href = 'planes-barcelona-familia.html';
          break;
        case 'amigos':
          window.location.href = 'planes-barcelona-amigos.html';
          break;
        case 'pareja':
          window.location.href = 'planes-barcelona-pareja.html';
          break;
      }
    }
  </script>
</body>
</html>
