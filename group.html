<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PathMate - Selección de Grupo</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>🌍 PathMate</h1>
    <p>Tu aliado para planear viajes inolvidables</p>
  </header>

  <main>
    <section class="form-section">
      <label for="groupType">¿Con quién viajás?</label>
      <select id="groupType">
        <option value="">Seleccioná una opción</option>
        <option value="familia">Familia de 4 personas</option>
        <option value="amigos">Grupo de amigos</option>
        <option value="pareja">Pareja</option>
      </select>

      <button id="nextBtn" class="btn">Siguiente</button>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 PathMate · Descubrí, conectá y viajá</p>
  </footer>

  <script>
    const groupSelect = document.getElementById('groupType');
    const nextBtn = document.getElementById('nextBtn');

    nextBtn.addEventListener('click', () => {
      const choice = groupSelect.value;
      if (!choice) {
        alert('Por favor seleccioná un tipo de grupo.');
        return;
      }
      window.location.href = `orientation.html?group=${choice}`;
    });
  </script>
</body>
</html>
