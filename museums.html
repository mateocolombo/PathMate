<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Museos en Valencia - PathMate</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    /* Estilos espec√≠ficos para la lista con im√°genes */
    .museums-list {
      list-style: none;
      padding: 0;
    }
    .museums-list li {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
    }
    .museums-list a {
      text-decoration: none;
      color: #f97316;
      font-weight: 600;
      display: flex;
      align-items: center;
      transition: color 0.3s ease;
    }
    .museums-list a:hover {
      color: #d65a00;
    }
    .museum-img {
      width: 80px;
      height: 60px;
      object-fit: cover;
      border-radius: 8px;
      margin-right: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: transform 0.2s ease;
    }
    .museums-list a:hover .museum-img {
      transform: scale(1.05);
    }
    /* Botones con clase btn (como en orientaci√≥n) */
    .btn {
      background-color: #f97316;
      color: white;
      border: none;
      border-radius: 25px;
      padding: 10px 25px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      display: inline-block;
      margin-bottom: 20px;
      text-align: center;
      text-decoration: none;
    }
    .btn:hover {
      background-color: #d65a00;
    }
    /* Contenedor de navegaci√≥n */
    .navigation-buttons {
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <header>
    <h1>üåç PathMate</h1>
    <p>Museos imperdibles en Valencia para tu viaje</p>
  </header>

  <main>
    <section>
      <!-- Bot√≥n Volver -->
      <button id="backBtn" class="btn">‚Üê Volver</button>

      <h2>Los mejores museos para un viaje familiar</h2>
      <ul id="museumsList" class="museums-list"></ul>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 PathMate ¬∑ Descubr√≠, conect√° y viaj√°</p>
  </footer>

  <script>
    const museumsData = [
      { name: "Museo de Ciencias Pr√≠ncipe Felipe", url: "https://www.cac.es", img: "images/museums/museo_ciencias_principe_felipe.jpg" },
      { name: "Museo Fallero", url: "https://museofallero.com", img: "images/museums/museo_fallero.jpg" },
      { name: "Museo de Bellas Artes de Valencia", url: "https://www.museobellasartesvalencia.gva.es", img: "images/museums/museo_bellas_artes.jpg" },
      { name: "IVAM - Instituto Valenciano de Arte Moderno", url: "https://www.ivam.es", img: "images/museums/ivam.jpg" },
      { name: "Museo Taurino de Valencia", url: "https://www.museotaurinovlc.com", img: "images/museums/museo_taurino.jpg" },
      { name: "Museo de Historia de Valencia", url: "https://museodehistoriadevalencia.com", img: "images/museums/museo_historia.jpg" },
      { name: "Museo del Arroz", url: "https://www.museodelarroz.com", img: "images/museums/museo_arroz.jpg" },
      { name: "Museo de Etnolog√≠a de Valencia", url: "https://www.museoetnologiavalencia.com", img: "images/museums/museo_etnologia.jpg" },
      { name: "Museo del Grao", url: "https://www.museodelgrao.com", img: "images/museums/museo_grao.jpg" },
      { name: "Museo Hist√≥rico Militar de Valencia", url: "https://www.museohistoricomilitarvalencia.com", img: "images/museums/museo_historico_militar.jpg" }
    ];

    const museumsList = document.getElementById('museumsList');

    function crearListaMuseos(lista) {
      return lista.map(museo => `
        <li>
          <a href="${museo.url}" target="_blank" rel="noopener noreferrer">
            <img src="${museo.img}" alt="${museo.name}" class="museum-img" />
            <span>${museo.name}</span>
          </a>
        </li>
      `).join('');
    }

    museumsList.innerHTML = crearListaMuseos(museumsData);

    document.getElementById('backBtn').addEventListener('click', () => {
      window.history.back();
    });
  </script>
</body>
</html>
