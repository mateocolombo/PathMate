<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Museos en Valencia - PathMate</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
        /* Estilos espec√≠ficos para la lista con im√°genes */
        .museums-list {
            list-style: none;
            padding: 0;
        }
        .museums-list li {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        .museums-list a {
            text-decoration: none;
            color: #f97316;
            font-weight: 600;
            display: flex;
            align-items: center;
            transition: color 0.3s ease;
        }
        .museums-list a:hover {
            color: #d65a00;
        }
        .museum-img {
            width: 80px;
            height: 60px;
            object-fit: cover;
            border-radius: 8px;
            margin-right: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.2s ease;
        }
        .museums-list a:hover .museum-img {
            transform: scale(1.05);
        }
        /* Botones modernos redondeados */
        .nav-buttons {
            margin-top: 30px;
            display: flex;
            justify-content: space-between;
        }
        button {
            background-color: #f97316;
            color: white;
            border: none;
            border-radius: 25px;
            padding: 10px 25px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #d65a00;
        }
    </style>
</head>
<body>
